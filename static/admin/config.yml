backend:
  name: github
  repo: Kamony/video-blog
media_folder: static/assets
public_folder: assets
collections:
  - name: meta
    label: Meta
    files:
      - name: tags
        label: Tags
        file: tags/tags.yaml
        fields:
          - name: tags
            label: Tags
            widget: list
            fields: [{ name: tag, label: Tag }]
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: featured, label: Featured?, widget: boolean }
      - name: tags,
        label: Tags
        widget: relation
        collection: meta
        entry: tags
        searchFields: ['tags']
        multiselect: true
        multiple: true
      - { name: video, label: Video }
      - { name: body, label: Body, widget: markdown }
